<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Microservices Bookstore</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
<div id="app">
  <header>
    <h1>ðŸ“š Microservices Bookstore</h1>
    <div id="auth-bar">
      <div id="auth-status">Not signed in</div>
      <button id="btn-show-login">Login</button>
      <button id="btn-logout" style="display:none;">Logout</button>
    </div>
  </header>

  <section id="login-panel" style="display:none;">
    <h2>Login / Register</h2>
    <input id="username" placeholder="username" />
    <input id="password" placeholder="password" type="password" />
    <div class="row">
      <button id="btn-login">Login</button>
      <button id="btn-register">Register</button>
    </div>
    <div id="auth-message"></div>
  </section>

  <main>
    <section id="products">
      <h2>Books</h2>
      <div id="product-list" class="product-grid"></div>

      <h3>Create a product</h3>
      <form id="create-product-form">
        <input id="title" placeholder="Title" required />
        <input id="author" placeholder="Author" required />
        <input id="price" type="number" step="0.01" placeholder="Price" required />
        <input id="stock" type="number" placeholder="Stock" value="100" />
        <button type="submit">Create</button>
      </form>
      <div id="create-product-status"></div>
    </section>

    <section id="create-order">
      <h2>Place an order</h2>
      <form id="order-form">
        <input id="product-id" placeholder="Product ID" required />
        <input id="quantity" type="number" value="1" min="1" required />
        <button type="submit">Place</button>
      </form>
      <div id="order-status"></div>
    </section>

    <section id="orders">
      <h2>Recent Orders</h2>
      <div id="order-list"></div>
    </section>
  </main>
</div>
<script src="script.js"></script>
</body>
</html>
